newrelic:
  image: vizzbuzz/newrelic-docker-host
  volumes:
    - '/var/run/docker.sock:/var/run/docker.sock'  
    - '/dev:/dev'
#    - '/proc:/proc'
    - '/sys:/sys'
  autorestart: always
  privileged: true
  cpu_shares: 256
  mem_limit: 128m
  roles:
    - global
  environment:
    - NEW_RELIC_LICENSE_KEY=CHANGEME
  deployment_strategy: every_node
  
